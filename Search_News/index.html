<!DOCTYPE html>
<html lang="tr">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>En Önemli Haberler</title>

</head>

<body>

    <div class="container">
        <div class="dropdown" id="dropdown">
            <button class="dropbtn" id="selectedCountry">Ülke Seç</button>
            <div class="dropdown-content" id="dropdownContent">
            </div>
        </div>
        <div class="filter-group">
        <!-- Yerli Haber Kaynağı Filtresi -->
        <div class="filter">
            <label for="custom-source-select">Yerli Haber Kaynağı:</label><br>
            <select id="custom-source-select">
                <option value="">Tümü</option>
                <option value="hurriyet.com.tr">Hurriyet</option>
                <option value="haberturk.com">Haberturk</option>
                <option value="haber7.com">Haber7</option>
                <option value="ntv.com.tr">NTV</option>


            </select>
        </div>

        <!-- Haber Kaynağı Filtresi -->
        <div class="filter">
            <label for="source-select">Yabancı Haber Kaynağı:</label> <br>
            <select id="source-select">
                <option value="">Tümü</option>
            </select>
        </div>


        <!-- Tarih Filtresi -->
        <div class="filter">
            <label for="date-select">Tarih:</label> <br>
            <input type="date" id="date-select">
        </div>
    </div>
<br>
        <!-- Arama Kutusu -->
        <div class="keyfilter">
            <input type="text" id="search-input" placeholder="Haber ara...">
            <button id="search-button">Ara</button>
        </div>

        <h1 id="country-title">En Önemli Haberler</h1>
        <div id="news-list"></div>
    </div>

    <script src="countries.js"></script>
    <script src="script.js"></script>


</body>

</html>
